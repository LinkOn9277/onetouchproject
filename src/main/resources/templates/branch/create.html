<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
    <head>
        <title>델리나잇</title>
    </head>
    <body>
    <div layout:fragment="adminContent" id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-5">
                <!--페이지 제목 명명-->

                <h3 class="mt-5">새 지사 등록</h3>
                <ol class="breadcrumb mb-4">
                    <!--페이지 소제목 명명-->
                    <a href="/members/account/adminhome" class="breadcrumb-item active">홈</a>
                    <a href="/#" class="breadcrumb-item active no-click">지사 관리</a>
                    <a href="/members/branch/listA" class="breadcrumb-item active">지사 목록</a>
                </ol>

                <div class="card custom-shadow mb-4">
                    <div class="card-body">
                        <!--카드 제목-->
                        <h5 class="mb-4 fw-bold">기본 정보</h5>

                        <!--카드 제목 구분선-->
                        <hr class="hrMain">

                        <form action="/members/branch/create" method="post">
                            <div class="row mb-4">
                                <label class="col-sm-2 col-form-label form-label">지사명</label>
                                <div class="col-sm-3">
                                    <input name="name" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <label class="col-sm-2 col-form-label form-label">지사 설명</label>
                                <div class="col-sm-5">
                                    <textarea name="content" class="form-control" rows="1" style="overflow:hidden; resize:none;" oninput="autoResize(this)"></textarea>
                                </div>
                            </div>

                            <div class="text-center mt-5">
                                <button class="btn btn-primary me-2 px-4">등록</button>
                                <a href="/members/branch/listA" class="btn btn-gray px-4">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script>
            function autoResize(textarea) {
                textarea.style.height = 'auto'; // 높이 초기화
                textarea.style.height = textarea.scrollHeight + 'px'; // 글자 수에 맞게 높이 조정
            }
        </script>

        <!--푸터-->
        <!--콘텐츠 내부에 포함된 형식이므로 첨삭 엄금!!!-->
        <div th:replace="~{fragments/adminfooter::adminFooter}"></div>
    </div>
    </body>
</html>
